<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/master.css">
    <title>Moreno Project 2</title>
</head>
<body>
    <header>
        <h1 class="header-title">Mario's Awesome Menu</h1>
    </header>
    <div id="hero">
        <img src="https://www.buffalowildwings.com/globalassets/food/20190814_bww.com_m_menu_burgers.jpg" alt="Hamburger-meal"> 
    </div>
    <main>
        <section id="menu-container">
            <div class="menu-item-container">
                <div class="item-image">
                    <img src="images/allamericancheese.jpeg" alt="Hamburger">
                </div>
                <div class="item-name-description">
                    <h2 class="menu-item-name">All American Burger</h2>
                    <p class="menu-item-description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Maiores itaque repudiandae natus quod vero ipsum dolores fuga earum hic amet?</p>
                    <div class="item-details">
                        <p class="price">12.99</p>
                        <p class="calories">1220</p>
                        <p class="vegan" ><i class="fa fa-leaf" aria-hidden="true"></i> &nbsp; vegetarian</p>
                    </div>
                </div>
            </div>

        </section>
    </main>
    <footer id="footer-main">
        <p>Mario Moreno</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
